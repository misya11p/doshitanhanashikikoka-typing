<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>ドシハナRTA</title>
</head>
<body>
    <h1>どしたん？話聞こか？</h1>
    <p>どしたん？話聞こか？のタイピング速度を競うゲームです。</p>
    <p>タイピング速度を鍛え、ターゲットの女の子に1秒でも早くドシハナできるように頑張ってください。</p>
    <button id="start-button" type="button" onclick="count_down();">スタート</button>
    <p id="count-down"></p>
    <div id="game">
        <p id="time"></p>
        <p>どしたん？話聞こか？</p>
        <div id="progress">
            <p id="input-text" class="progress-text"></p>
            <p id="future-text" class="progress-text"></p>
        </div>
        <button id="reset-button" type="button" onclick="reset();">辞める</button>
    </div>
    <div id="result">
        <p id="result-text"></p>
        <a id="tweet-button" target="_blank" rel="noreferrer noopener">ツイートする</a>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
